<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="gradientAV" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White Background with subtle shadow -->
  <rect width="400" height="400" rx="60" ry="60" fill="#ffffff" stroke="#f3f4f6" stroke-width="2"/>
  
  <!-- Main A-V Design -->
  <g transform="translate(200,200)">
    <!-- Letter A (left side) -->
    <path d="M -80,-60 L -20,80 L -40,80 L -50,50 L -90,50 L -100,80 L -120,80 L -80,-60 Z M -85,30 L -55,30 L -70,0 Z" 
          fill="url(#gradientAV)" 
          filter="url(#glow)"/>
    
    <!-- Letter V (right side, integrated) -->
    <path d="M 20,-60 L 40,80 L 60,80 L 100,-60 L 80,-60 L 50,40 L 20,-60 Z" 
          fill="url(#gradientAV)" 
          filter="url(#glow)"/>
    
    <!-- Shopping Cart Integration -->
    <!-- Cart body -->
    <rect x="-15" y="15" width="50" height="30" rx="8" ry="8" 
          fill="none" stroke="url(#cartGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Cart handle -->
    <path d="M -25,20 L -15,20" stroke="url(#cartGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Cart wheels -->
    <circle cx="-5" cy="60" r="6" fill="url(#cartGradient)"/>
    <circle cx="25" cy="60" r="6" fill="url(#cartGradient)"/>
    
    <!-- AI Circuit Pattern (subtle) -->
    <g opacity="0.3">
      <circle cx="-60" cy="-30" r="2" fill="#3b82f6"/>
      <circle cx="70" cy="-40" r="2" fill="#8b5cf6"/>
      <circle cx="0" cy="-80" r="2" fill="#f59e0b"/>
      <path d="M -60,-30 L -40,-30 L -40,-50 L 0,-50 L 0,-80" 
            stroke="#3b82f6" stroke-width="1" fill="none"/>
      <path d="M 70,-40 L 50,-40 L 50,-60 L 20,-60" 
            stroke="#8b5cf6" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Value indicator dots -->
    <circle cx="-100" cy="90" r="4" fill="#10b981" opacity="0.8"/>
    <circle cx="-90" cy="95" r="3" fill="#10b981" opacity="0.6"/>
    <circle cx="-80" cy="90" r="2" fill="#10b981" opacity="0.4"/>
  </g>
  
  <!-- Platform Name -->
  <text x="200" y="340" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#1f2937">
    asvalue.com
  </text>
  
  <!-- AI E-commerce tagline -->
  <text x="200" y="365" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="400" fill="#6b7280">
    AI-POWERED E-COMMERCE SOCIAL PLATFORM
  </text>
</svg>