<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="gradientAZ" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#8b5cf6" flood-opacity="0.6" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="60" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Shopping Trolley with Integrated A-Z -->
  <g transform="translate(200 200)" filter="url(#glow)">
    <!-- Trolley Frame (Forms letter Z) -->
    <path d="M -90 0 
             L 60 0 
             L 70 -20 
             L -80 -20 
             L -90 0 Z" fill="#f3f4f6"/>
    
    <!-- Main Basket (Forms letter A) -->
    <path d="M -70 -50 
             L -40 40 
             L 40 40 
             L 70 -50 
             L -70 -50 Z" fill="url(#gradientAZ)"/>
    
    <!-- A Crossbar -->
    <rect x="-55" y="-15" width="110" height="10" rx="3" fill="#f9fafb"/>
    
    <!-- Handle (Z Diagonal) -->
    <path d="M 60 0 L -50 -70" stroke="#d1d5db" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Wheels -->
    <g fill="url(#wheelGradient)">
      <circle cx="-50" cy="40" r="15"/>
      <circle cx="50" cy="40" r="15"/>
      <circle cx="-50" cy="40" r="7" fill="#9ca3af"/>
      <circle cx="50" cy="40" r="7" fill="#9ca3af"/>
    </g>
    
    <!-- AI Elements -->
    <g stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4 3" opacity="0.7">
      <path d="M -60 -30 Q -40 -50 0 -50 T 60 -30"/>
      <circle cx="0" cy="-65" r="5" fill="none"/>
      <circle cx="-30" cy="-65" r="3" fill="none"/>
      <circle cx="30" cy="-65" r="3" fill="none"/>
    </g>
  </g>
  
  <!-- Hidden platform name for accessibility -->
  <text x="-100%" y="-100%" fill="transparent" font-size="1">asvalue AI E-commerce Platform</text>
</svg>